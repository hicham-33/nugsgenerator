                <div key={index} className="bg-ug-card border border-slate-800 rounded-lg overflow-hidden">
                  <button
                    onClick={() => toggleFAQ(index)}
                    className="w-full px-6 py-4 text-left flex justify-between items-center focus:outline-none bg-slate-900/50 hover:bg-slate-800 transition-colors"
                  >
                    <span className="font-semibold text-slate-200">{faq.question}</span>
                    <svg
                      className={`w-5 h-5 text-yellow-500 transform transition-transform duration-200 ${openIndex === index ? 'rotate-180' : ''}`}
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                    </svg>
                  </button>
                  <div
                    className={`transition-all duration-300 ease-in-out ${
                      openIndex === index ? 'max-h-40 opacity-100' : 'max-h-0 opacity-0'
                    } overflow-hidden`}
                  >
                    <div className="px-6 py-4 text-slate-400 text-sm border-t border-slate-800">
                      {faq.answer}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // Footer Component
      const Footer = () => {
        return (
          <footer className="w-full mt-20 py-8 border-t border-slate-900 bg-black text-center">
            <div className="max-w-4xl mx-auto px-4">
              <p className="text-slate-600 text-xs leading-relaxed">
                Disclaimer: This site is a fan-made tool and is not affiliated with, endorsed by, or connected to UG VR or its developers. 
                All trademarks, images, and game content are property of their respective owners. This page is for educational purposes only.
              </p>
              <p className="text-slate-700 text-xs mt-4">
                &copy; 2026 UG VR Tools. All rights reserved.
              </p>
            </div>
          </footer>
        );
      };

      // Main App Component
      function App() {
        const [step, setStep] = useState(AppStep.FORM);
        const [userState, setUserState] = useState({
          username: '',
          device: DeviceType.QUEST2,
          nugs: NugAmount.MAX,
          rareItems: false
        });

        const startGeneration = () => {
          setStep(AppStep.GENERATING);
        };

        const finishGeneration = () => {
          setStep(AppStep.VERIFY);
        };

        return (
          <div className="min-h-screen font-sans text-slate-200 selection:bg-yellow-500/30 selection:text-yellow-200 flex flex-col">
            {/* Background Texture */}
            <div className="fixed inset-0 z-[-1] bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10 pointer-events-none"></div>
            
            {/* Background Glow */}
            <div className="fixed top-0 left-1/2 -translate-x-1/2 w-[800px] h-[600px] bg-yellow-500/5 blur-[120px] rounded-full pointer-events-none z-[-1]"></div>

            <main className="flex-grow pt-8 pb-12 px-4 md:px-0">
              <Hero />

              <div className="mt-8 transition-all duration-500 ease-in-out">
                {step === AppStep.FORM && (
                  <GeneratorForm 
                    state={userState} 
                    setState={setUserState} 
                    onGenerate={startGeneration} 
                  />
                )}

                {step === AppStep.GENERATING && (
                  <ConsoleOutput 
                    state={userState} 
                    onComplete={finishGeneration} 
                  />
                )}

                {step === AppStep.VERIFY && (
                  <div className="relative">
                    {/* Blur underlying content to simulate lock */}
                    <div className="absolute inset-0 z-0 opacity-20 filter blur-sm pointer-events-none transform scale-95">
                       <ConsoleOutput state={userState} onComplete={() => {}} />
                    </div>
                    <VerificationModal />
                  </div>
                )}
              </div>

              <SocialProof />
              <FAQ />
            </main>

            <Footer />
          </div>
        );
      }

      // Mount Application
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
